<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshDetect - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .card h3 {
            margin: 15px 0 10px;
            color: #333;
        }
        .card p {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>FreshBites.ai</h1>
        <p>Ensuring Freshness, Quality, and Convenience</p>
    </header>
    
    <nav>
        <a href="#Registration">Registration</a>
        <a href="#Login">Login</a>
        <a href="#About Us">About Us</a>
    </nav>

    
    <footer>
        <p>&copy; 2025 FreshDetect. All rights reserved.</p>
    </footer>
</body>
</html>
