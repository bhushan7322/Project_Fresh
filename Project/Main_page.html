<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshDetect - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .card h3 {
            margin: 15px 0 10px;
            color: #333;
        }
        .card p {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
        }
        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover {
            color: black;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>FreshBites.ai</h1>
        <p>Ensuring Freshness, Quality, and Convenience</p>
    </header>
    
    <nav>
        <a href="#" onclick="openModal()">Registration</a>
        <a href="Untitled-2.html">Login</a>
        <a href="#About Us">About Us</a>
    </nav>

    <!-- Registration Modal -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Register</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>

                <label for="street">Street</label>
                <input type="text" id="street" name="street" placeholder="Enter street name" required>

                <label for="unit">Unit Number</label>
                <input type="text" id="unit" name="unit" placeholder="Enter unit number">

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter state" required>

                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter pincode" required>

                <button type="submit" onclick="submitForm(event)">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 FreshDetect. All rights reserved.</p>
    </footer>

    <script>
        // Open the modal
        function openModal() {
            document.getElementById('registrationModal').style.display = 'block';
        }

        // Close the modal
        function closeModal() {
            document.getElementById('registrationModal').style.display = 'none';
        }

        // Handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Registration Successful!');
            closeModal(); // Close the modal after successful registration
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('registrationModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
